"Deathmatch Config"
{
	"Options"
	{
		// Enable Deathmatch.
		// --
		// Default: yes
		"enabled" "yes"

		// Display a message saying that your server is running Deathmatch.
		// --
		// Default: yes
		"welcomemsg" "yes"

		// Free for all mode.
		// --
		// Default: no
		"free_for_all" "no"

		// Remove objectives (disables bomb sites, and removes c4 and hostages).
		// --
		// Default: yes
		"remove_objectives" "yes"
		
		// Enable respawning.
		// --
		// Default: yes
		"respawning" "yes"

		// Respawn time.
		// --
		// Default: 2.0
		"respawn_time" "2.0"
		
		// Gun menu mode.
		// 1) Enabled.
		// 2) Disabled.
		// 3) Random weapons every round.
		// --
		// Default: 1
		"gun_menu_mode" "1"

		// Enable line of sight spawning. If enabled, players will be spawned at
		// a point where they cannot see enemies, and enemies cannot see them.
		// --
		// Default: yes
		"line_of_sight_spawning" "yes"

		// Maximum number of attempts to find a suitable line of sight spawn
		// point.
		// --
		// Default: 10
		"line_of_sight_attempts" "10"

		// Minimum distance from enemies at which a player can spawn.
		// --
		// Default: 0.0
		"spawn_distance_from_enemies" "0.0"

		// Spawn protection time.
		// --
		// Default: 1.0
		"spawn_protection_time" "1.0"

		// Remove ground weapons.
		// --
		// Default: yes
		"remove_weapons" "yes"

		// Unlimited player ammo.
		// --
		// Default: yes
		"replenish_ammo" "yes"

		// Unlimited player grenades.
		// --
		// Default: no
		"replenish_grenade" "no"

		// Unlimited hegrenades.
		// --
		// Default: no
		"replenish_hegrenade" "no"

		// Spawn HP.
		// --
		// Default: 100
		"player_hp_start" "100"

		// Maximum HP.
		// --
		// Default: 100
		"player_hp_max" "100"

		// HP per kill.
		// --
		// Default: 5
		"hp_per_kill" "5"

		// HP per headshot kill.
		// --
		// Default: 10
		"hp_per_headshot_kill" "10"

		// HP per knife kill.
		// --
		// Default: 50
		"hp_per_knife_kill" "50"

		// Display HP messages.
		// --
		// Default: yes
		"display_hp_messages" "yes"

		// Display grenade messages.
		// --
		// Default: yes
		"display_grenade_messages" "yes"
	}

